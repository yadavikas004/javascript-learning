<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>If Else Boolean</title>
</head>
<body>
  
  <script>
    console.log(typeof(5>8));
    console.log(typeof "true");
    console.log(5 == 4);
    console.log(5 == 5);

    console.log(5 == 5.0);
    console.log(5 == 5);
    
    console.log(5 === 5.0);
    console.log(5 === 5);

    console.log("Checking if you can drive");
    let age = 14;
    if(age>18){
      console.log("You can drive");
    }
    if(age<18){
      console.log("Use a Bicycle");
    }
  </script>
</body>
</html>
